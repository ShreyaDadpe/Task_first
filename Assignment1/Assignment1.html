<!doctype html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div>
	<h1>Good Vibes Form</h1>
		<form>
			<fieldset>
				<h3>Tell us something positive that happened to you today</h3>
				<table class="center">
					<tr>
						<td class="label_to_right">
							<label for="name">Name</label>
						</td>
						<td>
							<input type="text" id="name" name="name" size="50" placeholder="Enter your name">
						</td>
					</tr>
					<tr>
						<td class="label_to_right">
							<label for="email">Email</label>
						</td>
						<td>
							<input type="text" id="email" name="email" size="50"placeholder="Enter your email address">
						</td>
					</tr>
					<tr>
						<td class="label_to_right">
							<label for="scale">On a scale of 1-10, how good was it?</label>
						</td>
						<td>
							<input type="text" id="scale" name="scale" size="50" placeholder="Enter a number between 1 and 10" :>
						</td>
					</tr>
					<tr>
						<td class="label_to_right">
							<label for="place">Where did it happen?</label>
						</td>
						<td>
							<select name="place" id="place">
								<option value="home">At home</option>
								<option value="college">At college</option>
								<option value="office">At office</option>
							</select>
						</td>
						
					</tr>
					<tr>
						<td class="label_to_right label_to_topped">
							<label for="time">At what time of day did it happen?</label>
						</td>
						<td>
							<input type="radio" id="time" name="time" value="morning"/>Morning<br/>
							<input type="radio" id="time" name="time" value="afternoon"/>Afternoon<br/>
							<input type="radio" id="time" name="time" value="evening"/>Evening<br/>
						</td>
						
					</tr>
					<tr>
						<td class="label_to_right label_to_topped">
							<label for="emotions">What emotions did you experience?</label><br/>
							<label class="">(Select all that apply)</label>
						</td>
						<td>
							<input type="checkbox" id="excited" name="excited" value="excited"/>Excited<br/>
							<input type="checkbox" id="humbled" name="humbled" value="humbled"/>Humbled<br/>
							<input type="checkbox" id="elated" name="elated" value="elated"/>Elated<br/>
							<input type="checkbox" id="loved" name="loved" value="loved"/>Loved<br/>
							<input type="checkbox" id="enthusiastic" name="enthusiastic" value="enthusiastic"/>Enthusiastic<br/>
						</td>
					</tr>
					<tr>
						<td class="label_to_right label_to_topped">
							<label for="describe">Please describe your positive experience.</label><br/>
						</td>
						<td>
							<textarea id="describe" name="describe" rows="3" cols="39" placeholder="Enter your experience here...."></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="btn_to_center">
							<input type="submit" value="submit">
						</td>
					</tr>
				</table>
			
			</fieldset>
		
		
		</form>
	
	</div>
	
</body>
</html>
